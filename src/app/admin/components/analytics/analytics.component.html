<div class="container">
    <div class="order-status-container">
        <mat-card class="order-status-card">
            <mat-card-header>
                <div class="status-avatar">P</div>
                <mat-card-title>Placed</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="status-value">{{ data.placed }}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="order-status-card">
            <mat-card-header>
                <div class="status-avatar">S</div>
                <mat-card-title>Shipped</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="status-value">{{ data.shipped }}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="order-status-card">
            <mat-card-header>
                <div class="status-avatar">D</div>
                <mat-card-title>Delivered</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="status-value">{{ data.delivered }}</div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="analytics-container">
        <mat-card class="analytics-card">
            <mat-card-header>
                <div mat-card-avatar class="metric-avatar">C</div>
                <mat-card-title>Commandes</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="metric-value">{{ data.currentMonthOrders }}</div>
                <div class="metric-subtext">Ce mois-ci</div>
            </mat-card-content>
            <mat-card-content>
                <div class="metric-value">{{ data.previousMonthOrders }}</div>
                <div class="metric-subtext">Mois dernier</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="analytics-card">
            <mat-card-header>
                <div mat-card-avatar class="metric-avatar">R</div>
                <mat-card-title>Revenus</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="metric-value">{{ data.currentMonthEarnings }}â‚¬</div>
                <div class="metric-subtext">Ce mois-ci</div>
            </mat-card-content>
            <mat-card-content>
                <div class="metric-value">{{ data.previousMonthEarnings }}</div>
                <div class="metric-subtext">Mois dernier</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
