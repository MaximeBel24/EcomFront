<div class="container">
    <mat-card>
        <mat-card-title>Ajouter un bon de réduction</mat-card-title>

        <mat-card-content>
            <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nom</mat-label>
                    <input type="text" matInput placeholder="Nom" formControlName="name">
                    <mat-error *ngIf="couponForm.get('name')!.hasError('required')">
                        Le nom est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Code</mat-label>
                    <input type="text" matInput placeholder="Code" formControlName="code">
                    <mat-error *ngIf="couponForm.get('code')!.hasError('required')">
                        Le code est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Réduction (en %)</mat-label>
                    <input type="number" matInput placeholder="Réduction" formControlName="discount">
                    <mat-error *ngIf="couponForm.get('discount')!.hasError('required')">
                        La réduction est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Date d'expiration</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="expirationDate" (focus)="picker.open()"
                        [matDatepickerFilter]="dateFilter" readonly>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="couponForm.get('expirationDate')!.hasError('required')">
                        La date d'expiration est obligatoire
                    </mat-error>
                </mat-form-field>

                <button class="button" type="submit">Ajouter</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
