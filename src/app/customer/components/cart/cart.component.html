<div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-container">
        <div class="cart-item" *ngFor="let item of cartItems">
            <div class="product-info">
                <div class="product-image">
                    <img [src]="item.processedImg" alt="product-image">
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name" [ngClass]="{ 'highlight' : item.highlighted }">
                            {{ item.productName }}
                        </div>
                        <div class="item-price">
                            {{ item.price | currency}}
                        </div>
                        <div class="quantity-controls">
                            <button mat-icon-button [disabled]="item.quantity == 1">
                                <mat-icon>remove_circle_outline</mat-icon>
                            </button>
                            <span class="quantity">
                                {{ item.quantity }}
                            </span>
                            <button mat-icon-button>
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="total-price">
            Montant total : {{ order.totalAmount | currency }}
        </div> 
        <div class="total-price">
            Montant : {{ order.amount | currency }}
        </div> 
        <div>
            <button mat-raised-button color="primary">Passer commande</button>
        </div>
    </div>
</div>

<ng-template #emptyCart>
    <div class="empty-cart">
        <mat-icon>remove_shopping_cart</mat-icon>
        <h2>Votre panier est vide</h2>
        <p>Vous n'avez pas encore ajouté de produits à votre panier</p>
    </div>
</ng-template>
