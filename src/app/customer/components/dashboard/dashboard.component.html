<div class="container">
    <form [formGroup]="searchProductForm" class="search-form" (submit)="submitForm()">
        <mat-form-field class="search-input" appearance="outline">
            <mat-label>Rechercher un produit</mat-label>
            <input matInput formControlName="title">
    
            <button mat-button matSuffix type="submit" color="primary" [disabled]="searchProductForm.invalid">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    
    </form>
    
    <div class="product-list">
    
        <mat-card class="product-card" *ngFor="let product of products">
            <div class="product-image">
                <img [src]="product.processedImg" alt="product.name">
            </div>
            <div class="product-details">
                <h2 class="product-name">{{ product.name }}</h2>
                <p class="product-description">{{ product.description }}</p>
    
    
                <div class="product-info">
                    <div class="info-row">
                        <span class="info-label">Prix :</span>
                        <span class="info-value">{{ product.price }}€</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Catégorie :</span>
                        <span class="info-value">{{ product.categoryName }}</span>
                    </div>
                </div>
    
                <div class="actions">
                    <button mat-raised-button color="primary" class="update-button" (click)="addToCart(product.id)">Ajouter au panier</button>
                    <button mat-raised-button color="accent" class="details-button" (click)="viewDetails(product.id)">Voir les détails</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
