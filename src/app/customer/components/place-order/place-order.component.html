<div class="container">
    <mat-card>
        <mat-card-title>Votre commande</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Adresse</mat-label>
                    <input type="text" matInput placeholder="Adresse" formControlName="address">
                    <mat-error *ngIf="orderForm.get('address')!.invalid && orderForm.get('address')!.touched">
                        L'adresse est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput placeholder="Description" formControlName="description">
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid" 
                    (click)="placeOrder()" class="order-button">Commander</button>
                    <button mat-stroked-button color="warn" class="close-button" (click)="closeForm()">Fermer</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
