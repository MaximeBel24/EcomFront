<div class="ordered-product-container">
    <div class="ordered-product" *ngFor="let product of orderedProductsDetailsList">
        <div class="product-info">
            <div class="product-image">
                <img [src]="product.processedImg" alt="product.name">
            </div>
            <div class="product-details">
                <div class="item-row">
                    <div class="item-name">
                        {{ product.name }}
                    </div>
                    <div class="item-price">
                        Prix : {{ product.price }}€
                    </div>
                    <div class="item-quantity">
                        Quantité : {{ product.quantity }}
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <button mat-raised-button color="primary" routerLink="/customer/review/{{product.id}}">
                    Laisser un avis
                </button>
            </div>
        </div>
    </div>
    <div class="total-price">
        Total: {{ totalAmount }}€
    </div>
</div>
