<div class="container">
    <mat-card>
        <mat-card-title>Inscription</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="firstName" placeholder="Prénom" required>

                    <mat-error *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
                        Veuillez entrer un prénom valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-form-field">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="lastName" placeholder="Nom" required>

                    <mat-error *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched">
                        Veuillez entrer un nom valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required>

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Veuillez entrer un email valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de Passe</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Mot de Passe" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Veuillez entrer un mot de passe valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmez le mot de passe</mat-label>
                    <input matInput type="{{ hideConfirmPassword ? 'password' : 'text' }}" formControlName="confirmPassword" placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
                        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                        Veuillez entrer un mot de passe valide.
                    </mat-error>
                </mat-form-field>

                <button type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()" class="button">S'inscrire</button>

            </form>
        </mat-card-content>

        <mat-card-actions>
            <p>Vous avez déja un compte ? <a routerLink="/login">Connectez-vous</a></p>          
        </mat-card-actions>
    </mat-card>
</div>
